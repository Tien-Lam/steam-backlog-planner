name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Static Export
    runs-on: ubuntu-latest
    env:
      STATIC_EXPORT: "true"
      NEXT_PUBLIC_BASE_PATH: /steam-backlog-planner
      # Dummy values â€” static export doesn't call these services,
      # but module initialization requires them to be present.
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      AUTH_SECRET: build-time-dummy-secret
      NEXTAUTH_URL: https://tien-lam.github.io/steam-backlog-planner
      STEAM_API_KEY: dummy
      UPSTASH_REDIS_REST_URL: https://dummy.upstash.io
      UPSTASH_REDIS_REST_TOKEN: dummy
      GOOGLE_CLIENT_ID: dummy
      GOOGLE_CLIENT_SECRET: dummy
      GOOGLE_REDIRECT_URI: http://localhost:3000/api/google/callback
      TWITCH_CLIENT_ID: dummy
      TWITCH_CLIENT_SECRET: dummy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Add .nojekyll
        run: touch out/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
